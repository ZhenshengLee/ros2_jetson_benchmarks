---
datasets:
  dataset_fastdds:
    name: fastdds
    theme:
      color: '#bf0000'
    experiments:
      - com_mean:
          - FastDDS
        transport:
          - UDP
        msg:
          - Array1k
        pubs: 1
        subs: 1
        rate: 100
        reliability: RELIABLE
        durability: VOLATILE
        history: KEEP_LAST
        history_depth: 16
  dataset_iceoryx:
    name: iceoryx
    theme:
      color: '#000000'
