reports:
  report_compare_dds__udp_Array1k:
    report_title: DDS comparison. UDP(SHM) transport. Array1k.
    template_name: ./single.html
    figures:
      - name: latency_mean_ms
        title: Mean latency over Time
        x_axis_label: Time (seconds)
        y_axis_label: Latency (ms)
        x_range: T_experiment
        y_range: latency_mean_ms
        size:
          width: 900
          height: 540
        datasets:
          - dataset_fastdds
          - dataset_iceoryx
          - dataset_ecal_proto
          - dataset_ecal_raw
      - name: latency_max_ms
        title: Maximum latency over Time
        x_axis_label: Time (seconds)
